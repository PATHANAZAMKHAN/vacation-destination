<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Destinations WishList</title>

    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">

	<!-- Our CSS -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Vacation Destination Wishlist</h1>
        <p>Finding exciting place to visit on your next vacation? Use the form below to add then to your Wishlist.</p>
    </header>

    <main>
        <form id="destination_details_form">
            <label  for="name">Destination Name</label>
            <input type="text" id="name" placeholder="Provide a name for destination" required>

            <label for="location">Destination Location</label>
            <input type="text" id="location" placeholder="Where is this destination located" required>

            <label for="photo">Photo</label>
            <input type="url" id="photo" placeholder="Provide a URL for the photo (optional)">

            <label for="description">Destination Description</label>
            <textarea id="description" cols="30" rows="10" placeholder="Describe the destination (optional)"></textarea>

            <button type="submit">Add to WishList</button>

        </form>

        <article>
            <h2 id="title">Enter Destination Details</h2>
            <div id="destinations_container">
                <!-- <div class="card">
                    <img src="images/signpost.jpg" alt="">
                    <div class="card-body">
                        <h3>Destination Name</h3>
                        <h4>Destination Location</h4>
                        <p class="card-text">Destination Description</p>
                        <button>Remove</button>
                    </div>
                </div> -->
            </div>
        </article>

    </main>

    <!-- Our JavaScript -->
    <script src="script.js" defer></script>
</body>

</html>
